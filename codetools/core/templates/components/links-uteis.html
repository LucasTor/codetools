
<div class="list-group">
    {% for link in links %}
    <a href="{{link.link}}" class="list-group-item list-group-item-action" target="_blank" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{link.nome}}</h5>
        </div>
        <p class="mb-1">
            {{link.descricao}}
        </p>
    </a>
    {% endfor %}
</div>
